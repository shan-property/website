<html lang="en">
	<head>
		<meta charset="utf-8" />

			Don't be alarmed if favicon not working:
			https://developer.mozilla.org/en-US/docs/Glossary/Favicon#:~:text=Note,%20however,%20that%20most%20modern%20browsers%20replaced%20the%20favicon%20from%20the%20address%20bar%20by%20an%20image%20indicating%20whether%20or%20not%20the%20website%20is%20using%20HTTPS.
